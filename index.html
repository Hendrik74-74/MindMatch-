
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMatch Pre-Launch</title>
    <style>
        body {
            background-color: #1a0033;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 40px;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        input[type="email"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #9933ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        video {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border: 2px solid #9933ff;
            border-radius: 10px;
        }
        footer {
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="MindMatch Logo">
    <h1>Welkom bij MindMatch</h1>
    <p>Een nieuwe dimensie van echtheid, verbinding en veiligheid.</p>
    <form>
        <input type="email" placeholder="Jouw e-mailadres" required>
        <button type="submit">Schrijf mij in</button>
    </form>
    <video controls>
        <source src="trailer.mp4" type="video/mp4">
        Jouw browser ondersteunt deze video niet.
    </video>
    <footer>
        "Vandaag voel ik me krachtig. Ik kies ervoor om te delen wat echt is."
    </footer>
</body>
</html>
