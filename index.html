<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMatch</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #6a00ff, #9d00ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease forwards;
        }
        .logo {
            width: 200px;
            height: 200px;
            animation: spin 8s linear infinite;
        }
        h1 {
            color: white;
            margin-top: 20px;
            font-size: 2.5em;
            text-align: center;
        }
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="mindmatch-logo.gif" alt="MindMatch Logo" class="logo" />
        <h1>Welkom bij MindMatch</h1>
    </div>
</body>
</html>
