
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindMatch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a00ff, #9d00ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
  width: 240px;
  height: 240px;
  border-radius: 20px;
  animation: spin 10s linear infinite;
  filter: drop-shadow(0 0 25px rgba(255, 0, 255, 0.7));
  object-fit: cover;
  margin-bottom: 25px;
    }
    h1 {<h1>Welkom bij MindMatch</h1>
<input type="text" placeholder="Zoek op internet" class="search-bar">
      font-size: 2.5em;
      margin: 0;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <img src="mindmatch-logo.gif" class="logo" alt="MindMatch Logo">
  <h1>Welkom bij MindMatch</h1>
</body>
</html>
