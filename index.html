
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>MindMatch</title>
    <style>
        body {
            background-color: #1a002b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        video {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            border: 2px solid #cc66ff;
            border-radius: 10px;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
        }
        button {
            background-color: #a020f0;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="MindMatch Logo">
    <h1>Welkom bij MindMatch</h1>
    <p>Een nieuwe dimensie van echtheid, verbinding en veiligheid.</p>
    <input type="email" placeholder="Jouw e-mailadres">
    <button>Schrijf mij in</button>
    <video controls>
        <source src="moment.mp4" type="video/mp4">
        Je browser ondersteunt deze video niet.
    </video>
</body>
</html>
