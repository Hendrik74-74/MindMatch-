
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMatch Pre-Launch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1d0f2f;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        .logo {
            width: 120px;
            margin: 0 auto 30px;
        }
        input[type="email"] {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background-color: #8c52ff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            border-radius: 10px;
            display: block;
        }
        .quote {
            font-style: italic;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="MindMatch Logo" class="logo">
    <h1>Welkom bij MindMatch</h1>
    <p>Een nieuw sociaal platform gebouwd op echtheid, vertrouwen en veiligheid.</p>
    <form>
        <input type="email" placeholder="Jouw e-mailadres">
        <button type="submit">Schrijf mij in</button>
    </form>
    <video autoplay loop muted>
        <source src="moment.mp4" type="video/mp4">
        Je browser ondersteunt geen video.
    </video>
    <p class="quote">"Vandaag voel ik me krachtig. Ik kies ervoor om te delen wat echt is."</p>
</body>
</html>
