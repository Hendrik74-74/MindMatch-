<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindMatch Demo</title>
  <style>
    body { 
      font-family: sans-serif; 
      background: #0a0a1a; 
      color: #eee; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      text-align: center;
    }
    button {
      background: #7f3fff;
      border: none;
      padding: 1em 2em;
      font-size: 1rem;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background: #5e2ecc;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Welkom bij MindMatch</h1>
  <p>Deze demo neemt je mee in de dimensie van verbinding,<br/>emotie en echte expressie.<br/>Kijk rustig rond en voel wat we samen gebouwd hebben.</p>
  <button id="checkout">Start Testbetaling</button>

  <script>
    // Vervang dit door jouw eigen pk_test_â€¦ sleutel
    const stripe = Stripe("PK_TEST_JE_SLEUTEL_HIER");

    document
      .getElementById("checkout")
      .addEventListener("click", () => {
        fetch("/create-checkout-session", { method: "POST" })
          .then((res) => res.json())
          .then(({ id }) => {
            return stripe.redirectToCheckout({ sessionId: id });
          })
          .catch((err) => alert(err.message));
      });
  </script>
</body>
</html>
