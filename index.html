
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindMatch</title>
  <style>
    body {
      background-color: #140A28;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 2em;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #a445f2;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }
    video {
      max-width: 90%;
      margin-top: 2em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="MindMatch Logo" />
  <h1>Welkom bij MindMatch</h1>
  <p>Een nieuw sociaal platform gebouwd op echtheid, vertrouwen en veiligheid.</p>
  <input type="email" placeholder="Jouw e-mailadres" />
  <button>Schrijf mij in</button>
  <video autoplay muted loop controls>
    <source src="moment.mp4" type="video/mp4" />
    Jouw browser ondersteunt geen video.
  </video>
  <p style="margin-top: 2em; font-style: italic;">"Vandaag voel ik me krachtig. Ik kies ervoor om te delen wat echt is."</p>
</body>
</html>
